<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Gerenciador de Apostas' }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-primary': '#000000',
                        'bg-secondary': '#111827',
                        'bg-input': '#0b1220',
                        'border-color': '#1f2937',
                        'text-primary': '#e2e8f0',
                        'text-secondary': '#e5e7eb',
                        'text-muted': '#94a3b8',
                        'text-success': '#86efac',
                        'text-danger': '#fca5a5',
                        'text-link': '#93c5fd',
                        'btn-primary': '#2563eb'
                    }
                }
            }
        }
    </script>
    <style>
        dialog::backdrop {
            background: rgba(0, 0, 0, 0.6);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="font-sans m-0 bg-bg-primary text-text-primary">
    <header class="bg-bg-secondary px-4 py-3 border-b border-border-color">
        <nav>
            <a href="/" class="text-text-secondary mr-4 no-underline {% if request.url.path == '/' %}text-text-link{% endif %}">Dashboard</a>
            <a href="/transacoes/" class="text-text-secondary mr-4 no-underline {% if request.url.path.startswith('/transacoes') %}text-text-link{% endif %}">Transações</a>
            <a href="/casas/" class="text-text-secondary mr-4 no-underline {% if request.url.path.startswith('/casas') %}text-text-link{% endif %}">Casas</a>
            <a href="/categorias/" class="text-text-secondary mr-4 no-underline {% if request.url.path.startswith('/categorias') %}text-text-link{% endif %}">Categorias</a>
        </nav>
    </header>
    <div class="p-5 max-w-6xl mx-auto">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
